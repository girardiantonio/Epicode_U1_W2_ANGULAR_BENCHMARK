<form>
  <label for="add">{{ testo }}</label>
  <div>
    <input
      id="add"
      type="text"
      name="task"
      placeholder="Nuova task"
      [(ngModel)]="newTodo.title"
    />
    <button (click)="nuovaTask()" [disabled]="check()">
      <i class="fas fa-plus"></i>
    </button>
  </div>
</form>
<ul>
  <li *ngFor="let todo of todos">
    {{ todo.title }}
    <input type="checkbox" (click)="completed(todo)" />
  </li>
</ul>
<div *ngIf="!todos.length && testo === ''" class="container">
  <div>
    <div>
      <i class="fas fa-cloud" style="--i: 0"></i>
      <i class="fas fa-cloud" style="--i: 1"></i>
      <i class="fas fa-cloud" style="--i: 2"></i>
      <i class="fas fa-cloud" style="--i: 3"></i>
    </div>
    <span>
      <i></i>
    </span>
  </div>
</div>
